<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nasional Elektronik - Page Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 360px;
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .icon-large {
      font-size: 48px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #1a202c;
    }

    p {
      font-size: 14px;
      color: #718096;
      line-height: 1.6;
    }

    .info-box {
      background: #f0f9ff;
      border-left: 4px solid #3b82f6;
      padding: 16px;
      border-radius: 8px;
      margin: 24px 0;
      font-size: 13px;
      color: #1e40af;
      line-height: 1.6;
    }

    .info-box strong {
      display: block;
      margin-bottom: 8px;
      color: #1e3a8a;
    }

    .info-box ul {
      margin: 8px 0 0 20px;
      padding: 0;
    }

    .info-box li {
      margin: 4px 0;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: transparent;
      color: #718096;
      border: 2px solid #e2e8f0;
    }

    .btn-secondary:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
    }

    .icon {
      font-size: 20px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      background: #fef3c7;
      color: #92400e;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #e2e8f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #4a5568;
      font-size: 14px;
      font-weight: 500;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
      margin: 24px 0;
    }

    .success-message {
      display: none;
      background: #d1fae5;
      border-left: 4px solid #10b981;
      padding: 16px;
      border-radius: 8px;
      color: #065f46;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .success-message.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon-large">ðŸŽ¨</div>
      <h1>Page Generator</h1>
      <p>Nasional Elektronik E-Commerce</p>
    </div>

    <div class="success-message" id="success-message">
      âœ… Pages generated successfully!
    </div>

    <div class="info-box">
      <strong>ðŸ“„ What will be generated:</strong>
      <ul>
        <li><strong>Homepage</strong> - Hero section + Featured products</li>
        <li><strong>Shop Page</strong> - Filters + Product grid + Pagination</li>
      </ul>
    </div>

    <div class="content" id="content">
      <button class="btn-primary" id="generate-pages">
        <span class="icon">ðŸš€</span>
        <span>Generate Pages</span>
        <span class="badge">Start Here</span>
      </button>

      <div class="divider"></div>

      <button class="btn-secondary" id="cancel">
        <span>Close</span>
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p class="loading-text">Generating pages...</p>
      <p style="font-size: 12px; color: #9ca3af; margin-top: 8px;">This may take a few seconds</p>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-pages');
    const cancelBtn = document.getElementById('cancel');
    const content = document.getElementById('content');
    const loading = document.getElementById('loading');
    const successMessage = document.getElementById('success-message');

    generateBtn.onclick = () => {
      showLoading();
      parent.postMessage({ pluginMessage: { type: 'generate-all-pages' } }, '*');
    };

    cancelBtn.onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (msg.type === 'generation-complete') {
        hideLoading();
        showSuccess();
      }
    };

    function showLoading() {
      content.style.display = 'none';
      loading.classList.add('active');
      successMessage.classList.remove('active');
    }

    function hideLoading() {
      content.style.display = 'block';
      loading.classList.remove('active');
    }

    function showSuccess() {
      successMessage.classList.add('active');
      setTimeout(() => {
        successMessage.classList.remove('active');
      }, 3000);
    }
  </script>
</body>
</html>
